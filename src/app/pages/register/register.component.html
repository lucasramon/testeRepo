<mat-card>
    <mat-card-title>Register</mat-card-title>
    <mat-card-content>
        <form [formGroup]="form" (submit)="submit()">
            <p>
                <mat-form-field>
                    <input type="text" matInput placeholder="Email" formControlName="email">

                </mat-form-field>
            </p>

            <p>
                <span class="span-erro" *ngIf="!form.get('email').valid && form.get('email').touched">
                    Please enter a valid email account. (example@email.com)
                </span>
            </p>

            <p>
                <mat-form-field>
                    <input type="password" matInput placeholder="Password" formControlName="password">
                </mat-form-field>
            </p>

            <p>
                <span class="span-erro" *ngIf="!form.get('password').valid && form.get('password').touched">
                    The password must have at least 6 characters.
                </span>
            </p>

            <p>
                <mat-form-field>
                    <input type="password" matInput placeholder="Password Confirmation" formControlName="confirmPassword">
                </mat-form-field>
            </p>

            <p>
                <span class="span-erro" *ngIf="!form.get('confirmPassword').valid && form.get('confirmPassword').touched">
                    Invalid confirmation password.
                </span>
            </p>

            <div class="button">
                <button mat-button color="primary">Register</button>
            </div>



        </form>
    </mat-card-content>
    <mat-divider></mat-divider>

    <div style="text-align: center;">
        <label>Already have an account?</label>
        <button mat-button color="primary" type="button" routerLink="/login">
            Login.
        </button>
    </div>

</mat-card>
